<div class="row">
    <div class="col-12">
        <div class="page-breadcrumb">
            <div class="d-md-flex align-items-center">
                <h3 class="page-title">Monitoreo</h3>
                <div class="ms-auto">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item" tabindex="0"><a href="javascript:void(0)">Componente</a></li>

                            <li class="breadcrumb-item active">Monitoreo</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-4" *ngFor="let incubator of incubators">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ incubator.name }}</h5>
                <p class="card-text">Status: {{ incubator.status }}</p>
            </div>
        </div>
    </div>
</div>
